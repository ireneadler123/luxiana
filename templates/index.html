<!DOCTYPE html>
<html>
<head>
   <title>Translator App</title>
   <!-- Bootstrap JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/main.css">
   <!-- ASO CSS -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <!-- ASO JS -->
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<style>
    body{
        font-family: calibri;
        background-color: #343541;
        color: white;
    }
    .welcome{
        overflow: hidden; /* Để giữ cho text không hiển thị khi không có animation */
        border-right: 2px solid #000; /* Hiển thị dấu nháy */
        white-space: nowrap; /* Ngăn chặn xuống dòng */
        animation: welcome 3s steps(200);
        transition: all;
        padding: 0 20px;
        margin-left: 250px;
    }
    @keyframes welcome {
        from {
            width: 0;
        }
        to {
            width: 70%;
        }
      }
</style>
<body>
    <h1 class='welcome fw-bold'> {{info}} </h1>

<script>
    AOS.init();
</script>
</body>
</html>
