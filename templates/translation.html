<!DOCTYPE html>
<html>
<head>
   <title>Translator App</title>
   <!-- Bootstrap JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/main.css">
   <!-- ASO CSS -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <!-- ASO JS -->
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<style>
    body{
        font-family: calibri;
        background-color: #343541;
        color: white;
    }
    .welcome{
        overflow: hidden; /* Để giữ cho text không hiển thị khi không có animation */
        border-right: 2px solid #000; /* Hiển thị dấu nháy */
        white-space: nowrap; /* Ngăn chặn xuống dòng */
        animation: welcome 3s steps(200);
        transition: all;
        padding: 0 20px;
        margin-left: 250px;
    }
    @keyframes welcome {
        from {
            width: 0;
        }
        to {
            width: 70%;
        }
      }
    h2.trans{
        padding: 0 20px;
        margin-left: 250px;
        margin-top: 300px;
        opacity: 0;
    }
    @keyframes trans {
        from {
            width: 0;
        }
        to {
            width: 70%;
        }
      }
    form{
        width: 50%;
        margin:auto;
        display: flex;
        justify-content: space-between;
        opacity: 0;
        transition: 0.3s all;
        position: fixed;
        bottom: 0;
        margin-bottom: 50px;
        margin-left: 200px;
    }
    input.contents{
        width: 70%;
        margin:auto;
    }
    button.btn{
        width: 20%;
    }
    p.input,
    p.result{
        width: 50%;
        margin:auto;
        margin-top:100px;
    }
    p.input{
        font-size:  30px;
        background-color: rgb(0,0,0,0.3);
        padding: 10px;
        font-weight: bold;
    }
    p.result{
        font-size:  30px;
        background-color: rgb(0,0,0,0.5);
        padding: 10px;
        font-weight: bold;
    }
</style>
<body>
    <h1 class='welcome fw-bold'> {{info}} </h1>
    <div class='container'>
        {% if rs %}
        <p class='input'><span class='text-secondary fw-bold'>Bạn:</span> {{ data }}</p>
        {% endif %}
        
        {% if rs %}
        <p class='result'><span class='text-secondary fw-bold'>Luxiana:</span> {{ rs }}</p>
        {% endif %}

        
        <h2 class='trans bold' id='trans'>This is the place where you can translate your texts</h2>
        <form action='/process' method='post' id='form'>
            <textarea name="content" class='contents form-control'></textarea><br><br>
            <button type="submit" class='btn btn-primary'>Dịch văn bản</button>
        </form>
    </div>
<script>
    AOS.init();

    function form_appear(){
        form = document.getElementById('form').style.opacity = '1';
    }
    function trans(){
        trans = document.getElementById('trans').style.opacity = '1';
    }
    setTimeout(form_appear, 6500);
    setTimeout(trans, 5000);
</script>
</body>
</html>
